<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Sound Board</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="buttons-container">
    <button type="button" class="cat-audio-btn">Cat
      <audio preload="auto">
        <source src="sounds/cat.mp3" type="audio/mpeg">
      </audio>
    </button>
    <button type="button" class="dog-audio-btn">Dog
      <audio preload="auto">
        <source src="sounds/dog.mp3" type="audio/mpeg">
      </audio>
    </button>
    <button type="button" class="horse-audio-btn">Horse
      <audio preload="auto">
        <source src="sounds/horse.mp3" type="audio/mpeg">
      </audio>
    </button>
    <button type="button" class="bird-audio-btn">Bird
      <audio preload="auto">
        <source src="sounds/bird.mp3" type="audio/mpeg">
      </audio>
    </button>
    <button type="button" class="tiger-audio-btn">Tiger
      <audio preload="auto">
        <source src="sounds/tiger.mp3" type="audio/mpeg">
      </audio>
    </button>
    <button type="button" class="snake-audio-btn">Snake
      <audio preload="auto">
        <source src="sounds/snake.mp3" type="audio/mpeg">
      </audio>
    </button>
  </div>
  <script src="main.js"></script>
</body>
</html>
